<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Statistics Calculator</title>
</head>
<body>
    <h1>Statistics Calculator</h1>
    <h3>Enter a list of numbers separated by spaces.</h3>
    <label for="inputField">Number list:</label>
    <input type="text" id="inputField" name="inputField">
    <br><br>
    <input type="button" class="button" id="mean" value="Mean">
    <input type="button" class="button" id="variance" value="Variance">
    <input type="button" class="button" id="standardDev" value="Standard Deviation">
    <br><br>
    <div id="output"></div>

    <script type="text/javascript" src="statistics.js"></script>
</body>
</html>
